<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <meta name="description" content="Join ShoreSquad to organize and participate in beach cleanups, track weather, and connect with eco-conscious individuals">
    <script src="js/config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>ShoreSquad</h1>
        </div>
        <div class="nav-links">
            <a href="#map" class="active">Find Cleanups</a>
            <a href="#weather">Weather</a>
            <a href="#community">Community</a>
            <button class="cta-button">Join Squad</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Make Waves of Change</h1>
                <p>Rally your crew, track weather, and join the movement to keep our beaches clean</p>
                <button class="cta-button-large">Find Nearby Cleanups</button>
            </div>
        </section>        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>            <div id="cleanup-map" class="map-container">
                <iframe
                    width="100%"
                    height="100%"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB7mnUK2Wzb9Eyds71srE-pehKQbH9-zKY&q=Pasir+Ris+Beach+Singapore&center=1.381497,103.955574&zoom=15">
                </iframe>
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-cards" id="weather-container">
                <!-- Weather info will be populated by JavaScript -->
            </div>
        </section>

        <section id="community" class="community-section">
            <h2>Squad Activities</h2>
            <div class="activity-grid" id="activity-container">
                <!-- Community activities will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanups fun and connected</p>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
